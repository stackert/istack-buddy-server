          example: 0
        chunk_text:
          type: string
          description: Text content of this query chunk
          example: How do I set up SAML authentication?
        chunk_embedding:
          description: Embedding vector for this chunk (for semantic search)
          example:
            - 0.1
            - -0.2
            - 0.5
