components:
  securitySchemes:
    bearer-token:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: Authorization
      description: Enter your bearer token
      in: header
  schemas:
    PreQueryInputDto:
      type: object
      properties:
        query:
          type: string
          description: Raw user query text to be analyzed and processed
          example: How do I set up SAML authentication?
          maxLength: 1000
        minConfidence:
          type: number
          description: Minimum confidence threshold for search results (0.0 to 1.0)
          example: 0.7
          minimum: 0
          maximum: 1
        pageSize:
