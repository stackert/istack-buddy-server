      security:
        - bearer-token: []
      tags:
        - Sumo Report - Jobs
  /information-services/context-sumo-report/query-list:
    get:
      operationId: SumoReportController_getQueryList
      summary: Get Available Queries
      description: List all available Sumo Logic query types with descriptions
      parameters:
